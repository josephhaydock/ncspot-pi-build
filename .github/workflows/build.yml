name: Build ncspot for Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions/setup-rust@v1.8.0
        with:
          rust-version: stable

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev libssl-dev libdbus-1-dev

      - name: Add target for Raspberry Pi
        run: rustup target add armv7-unknown-linux-gnueabihf

      - name: Build for Raspberry Pi
        run: cargo build --release --target armv7-unknown-linux-gnueabihf

      - name: Upload binary
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ncspot-pi
          path: target/armv7-unknown-linux-gnueabihf/release/ncspot
